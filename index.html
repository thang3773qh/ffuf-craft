<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Ffuf craft</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Ffuf craft</h1>
        <p class="text-center">The program is just developed and tested for a POST request with the body as JSON.</p>
        <div class="row">
            <div class="col-9">
                <label for="floatingTextarea2">Request</label>
                <textarea class="form-control" placeholder='POST /api/data HTTP/1.1
Host: example.com
User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:137.0) Gecko/20100101 Firefox/137.0
Content-Type: application/json
Accept: application/json
Content-Length: 75
Authorization: Bearer YOUR_ACCESS_TOKEN
Origin: https://example.com
Referer: https://example.com/form
Connection: keep-alive

{"name": "John Doe","email": "john@example.com","age": 30}' id="floatingTextarea2"
                    style="height: 70vh" spellcheck="false"></textarea>
            </div>

            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="httpsCheckbox" checked disabled>
                    <label class="form-check-label" for="flexCheckChecked">
                      HTTPS
                    </label>
                  </div>
            </div>
        </div>


        <div class="code-container mt-4">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            <pre class="mb-0" contenteditable="true" spellcheck="false"><code id="code-block"></code></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>`
